{% extends 'authentication/base.html' %}

{% block content %}

<div class="register">
    <h2>Inscription</h2>
    <form action="" method="post">
        <div class="form-inputs">
            {% csrf_token %}
            {{ form }}
        </div>
        <div class="register-nav">
            <a class="button" href="{% url 'home' %}">Retour</a>
            <input type="submit" value="S'inscrire" class="button">
        </div>
        
    </form>
</div>


{% endblock %}
